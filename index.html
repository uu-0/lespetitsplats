<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--googlefont-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@300&display=swap" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--css-->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/header.css" rel="stylesheet">
    <link href="assets/css/card.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/ressources/icon.png">
    <!--script-->
    <script src="data/recipes.js"></script>
    <script src="js/recipesTemplate.js"></script>
    <script src="js/sortByTag.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <header class="text-center">
        <img class="header-logo" src="assets/ressources/logo.png" alt="logo Les Petits Plats">
        <div class="header-informations">
            <h1>
                CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
            </h1>
            <div class="alert alert-warning alert-dismissible fade" role="alert"></div>
            <div class="search">
                <input type="text" id="search-input" placeholder="Rechercher une recette, un ingrédient..." aria-label="Rechercher une recette">
                <span class="clear-icon-header">&times;</span>
                <button type="button" class="btn btn-dark search-btn" data-mdb-ripple-init>
                    <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                </button>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="bloc-total-recettes"></div>
        <div class="search-options-container">
                <div class="select-form" aria-label="sélection d'un ingrédient" id="ingredient-select">
                    <p class="select-form-title">Ingrédients<i class="select-form-icon fa-solid fa-chevron-down"></i></p>
                    <div class="open-form-select">
                        <div class="search-container">
                            <input type="text" class="search-input">
                            <span class="icon search-icon"><img src="assets/ressources/search-icon.svg" alt="Rechercher"></span>
                            <span class="icon clear-icon">&times;</span>
                        </div>
                    </div>
                </div>
                <div class="select-form" aria-label="sélection d'un appareil" id="appliance-select">
                    <p class="select-form-title">Appareils<i class="select-form-icon fa-solid fa-chevron-down"></i></p>
                    <div class="open-form-select">
                        <div class="search-container">
                            <input type="text" class="search-input">
                            <span class="icon search-icon"><img src="assets/ressources/search-icon.svg" alt="Rechercher"></span>
                            <span class="icon clear-icon">&times;</span>
                        </div>
                    </div>
                </div>
                <div class="select-form" aria-label="sélection d'un ustensible" id="ustensil-select">
                    <p class="select-form-title">Ustensiles<i class="select-form-icon fa-solid fa-chevron-down"></i></p>
                    <div class="open-form-select">
                        <div class="search-container">
                            <input type="text" class="search-input">
                            <span class="icon search-icon"><img src="assets/ressources/search-icon.svg" alt="Rechercher"></span>
                            <span class="icon clear-icon">&times;</span>
                        </div>
                    </div>
                </div>
        </div>
        <div class="tag-container-search-options"></div>
        <div class="cards-container row row-cols-1 row-cols-md-3 g-4"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
